<!DOCTYPE html>
  <html>

  <head>
    <title>Technical Exercise 2 - ART 109 - Image Resizing</title>
  </head>

  <body>
    <div style="text-align: center;">
      <h1>Resizing a Photo</h1>
      <p>Below is the original photo.</p>
      <br>
      <img src="assets/originalphoto.jpg" alt="This is a photo of a succulent.">
      <br>
      <p>This is the resized photo.</p>
      <br>
      <img src="assets/resizedphoto.jpg" alt="This is a smaller photo of a succulent." style="width:500px;height:333px;">>
      <br>
      <br>
      <p>This is the dithered photo.</p>
      <br>
      <img src="assets/ditherphoto.jpg" alt="This is a dithered photo of a succulent." style="width:500px;height:333px;">>
      <br>
      <h1>Resizing a Graphic</h1>
      <p>Below is the original graphic.</p>
      <br>
      <img src="assets/originalgraphic.png" alt="This is a graphic of Chip Kidd.">
      <br>
      <p>This is the resized graphic.</p>
      <br>
      <img src="assets/resizedgraphic.png" alt="This is a smaller graphic of Chip Kidd." style="width:500px;height:774px;">>
      <br>
      <p>This is the dithered graphic.</p>
      <br>
      <img src="assets/dithergraphic.png" alt="This is a dithered graphic of Chip Kidd." style="width:500px;height:774px;">>
      <br>
    </div>


  </body>

  </html>
